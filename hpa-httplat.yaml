kind: HorizontalPodAutoscaler
apiVersion: autoscaling/v2beta2
metadata:
  name: http://172.31.59.12:31543 # optional: rng, hasher
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: http://172.31.59.12:31543 # optional: rng, hasher
  minReplicas: 1
  maxReplicas: 20
  behavior:
    scaleUp:
        stabilizationWindowSeconds: 60
    scaleDown:
        stabilizationWindowSeconds: 180
  metrics:
  - type: Object
    object:
      describedObject:
        apiVersion: v1
        kind: Service
        name: httplat
      metric:
        name: httplat_latency_seconds
      target:
        type: Value
        value: 0.1

